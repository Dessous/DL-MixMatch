random:
  seed: 42
dataset:
  name: cifar10    # cifar10 or cifar100
  num_classes: 10
  labeled_per_class: 250
model:
  test: True
train:
  batch_size: 32
  use_mixmatch: True
  lr: 0.0002
  num_epoch: 50
  num_iter: 128
augmentations:
  use: True
  use_crop: True
  pad_size: 4
  use_flip: True
  flip_prob: 0.5
  use_noise: False
mixmatch:
  sharp_temperature: 1
  n_aug: 2
  mixup_alpha: 0.75
  lmbd_u: 75
  lmbd_rampup_length: 16
