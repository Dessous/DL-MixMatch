random:
  seed: 42
dataset:
  name: cifar10    # cifar10 or cifar100
  num_classes: 10
  labeled_per_class: 5000
model:
  test: True
train:
  batch_size: 32
  use_mixmatch: False
  lr: 0.0002
  num_epoch: 50
  num_iter: 128
mixup:
  alpha: 0.5
augmentations:
  use: False
  use_crop: True
  pad_size: 4
  use_flip: True
  flip_prob: 0.5
  use_noise: False

