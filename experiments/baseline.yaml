random:
  seed: 42
dataset:
  name: cifar10    # cifar10 or cifar100
  num_classes: 10
  labeled_per_class: 5000
train:
  batch_size: 64 
  use_mixmatch: False
  lr: 0.002
  num_epoch: 100
  num_iter: 1024
  use_ema: True
mixup:
  alpha: 0.5
augmentations:
  use: True 
  use_crop: True
  pad_size: 4
  use_flip: True
  flip_prob: 0.5
  use_noise: False

